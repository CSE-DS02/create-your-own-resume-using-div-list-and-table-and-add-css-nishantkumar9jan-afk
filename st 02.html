<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -web kit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            display: inline-block;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            background-color: #666;
            border-radius: 5px;
        }

        .cart-count {
            background-color: GREEN;
            color: white;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 0.8rem;
            vertical-align: top;
            -web kit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }

            .nav-links li {
                margin-left: 0;
                margin-bottom: 10px;
                width: 100%;
            }

            .nav-links a {
                display: block;
                width: 100%;
                background-color: #444;
            }
        }

        @media print {
            .navbar {
                background-color: #333 !important;
                -web kit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .logo, .nav-links a {
                color: white !important;
            }
            .cart-count {
                background-color: red !important;
                -web kit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">My Store</div>
        
        <ul class="nav-links">
            <li><a href ="#">Home</a></li>
            <li><a href ="#">Products</a></li>
            <li><a href ="#">Deals</a></li>
            <li><a href ="#">Cart <span class="cart-count">2</span></a></li>
        </ul>
    </nav>

    <div style="padding: 20px;">
        <h1>Welcome to My Store</h1>
        
    </div>

</body>

</html>
